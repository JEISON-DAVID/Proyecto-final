<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido a Mi Tienda en Línea</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Tienda en Línea</h1>
        <p>Tu destino para productos increíbles</p>
    </header>

    <section id="productos-destacados">
        <h2>Productos Destacados</h2>
        <div class="producto">
            <img src="producto1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Descripción del producto 1...</p>
            <span class="precio">$99.99</span>
        </div>
        <div class="producto">
            <img src="producto2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Descripción del producto 2...</p>
            <span class="precio">$79.99</span>
        </div>
        <!-- Agregar más productos destacados aquí -->
    </section>

    <section id="inicio-sesion">
        <h2>Iniciar Sesión o Registrarse</h2>
        <button>Iniciar Sesión</button>
        <button>Registrarse</button>
    </section>

    <footer>
        <p>&copy; 2023 Mi Tienda en Línea</p>
    </footer>
</body>
</html>
